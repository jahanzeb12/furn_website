{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shop | eCommerce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css'%}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'css/progressbar_barfiller.css'%}">
    <link rel="stylesheet" href="{% static 'css/lightslider.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/price_rangs.css'%}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/animated-headline.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
    <link rel="stylesheet" href="{% static 'css/slick.css'%}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    
</head>
<body>
    <!-- ? Preloader Start -->

    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'img/logo/loder.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>

    <header>
        <!-- Header Start -->
        <div class="header-area">
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="row menu-wrapper align-items-center justify-content-between">
                        <div class="header-left d-flex align-items-center">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="{% url 'furnapp:main'%}"><img src="{% static 'img/logo/logo.png'%}" alt=""></a>
                            </div>
                            <!-- Logo-2 -->
                            <div class="logo2">
                                <a href="{% url 'furnapp:main'%}"><img src="{% static 'img/logo/logo2.png'%}" alt=""></a>
                            </div>
                            <!-- Main-menu -->
                            <div class="main-menu d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="{%url 'furnapp:main' %}">Home</a></li> 
                                        <li><a href="{%url 'furnapp:product' %}">Product</a>
                                            <ul class="submenu">
                                                <li><a href="{%url 'furnapp:productsdet' %}">Product Details</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="{% url 'furnapp:aboutus' %}">About</a></li>    
                                        <li><a href="{% url 'furnapp:contact' %}">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>   
                        </div>
                        <div class="header-right1 d-flex align-items-center">
                            <div class="search">
                                <ul class="d-flex align-items-center">
                                    <li>
                                        <!-- Search Box -->
                                        <form action="#" class="form-box f-right ">
                                            <input type="text" name="Search" placeholder="Search products">
                                            <div class="search-icon">
                                                <i class="ti-search"></i>
                                            </div>
                                        </form>
                                    </li>
                                    <li>
                                        {% if user.is_authenticated %}
                                        <p style="margin-right: 30px !important;margin-left: 50px !important; padding-top: 20px; font-weight:bold; color: black;" >Welcome, {{ user.username }}</p>
                                        <li><a style="margin-right: 30px !important;color: black;" href="{% url 'furnapp:logout' %}">logout</a></li>
                                        {% else %}
                                        <a href="{% url 'furnapp:login' %}" class="account-btn">My Account</a>
                                        {% endif %}
                                    </li>
                                    <li>
                                        <div class="card-stor">
                                            <img src="{% static 'img/icon/card.svg'%}" alt="">
                                            <span>0</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    
   {% block content %}



   {% endblock %}

    <!-- <footer> hai ye-->
<div class="container-fluid" style="background-color: #000045;">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12" style="display: flex !important;justify-content: center !important; align-items: center !important;" >
            <div class="footer-logo mb-20">
                <br>
                <a href="{% url 'furnapp:main'%}"><img src="{% static 'img/logo/logo2_footer.png' %}" alt=""></a>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12" style="display: flex !important;justify-content: center !important; align-items: center !important;">
            <div class="footer-copy-right" style="color: antiquewhite;">
                Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved.
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12" style="display: flex !important;justify-content: center !important; align-items: center !important;">
            <div class="footer-social mt-20 mb-20">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://bit.ly/sai4ull"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
            </div>
        </div>
    </div>
</div>
<!-- </footer> -->


<!-- Scroll Up -->
<div id="back-top" >
    <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<!-- JS here -->
<!-- Jquery, Popper, Bootstrap -->
<script src="{% static 'js/vendor/modernizr-3.5.0.min.js'%}"></script>
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>

<!-- Slick-slider , Owl-Carousel ,slick-nav -->
<script src="{% static 'js/owl.carousel.min.js'%}"></script>
<script src="{% static 'js/slick.min.js'%}"></script>
<script src="{% static 'js/jquery.slicknav.min.js'%}"></script>

<!-- One Page, Animated-HeadLin, Date Picker , price, light-slider -->
<script src="{% static 'js/wow.min.js'%}"></script>
<script src="{% static 'js/animated.headline.js'%}"></script>
<script src="{% static 'js/jquery.magnific-popup.js'%}"></script>
<script src="{% static 'js/gijgo.min.js'%}"></script>

<!-- Nice-select, sticky,Progress -->
<script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
<script src="{% static 'js/jquery.sticky.js'%}"></script>
<script src="{% static 'js/jquery.barfiller.js'%}"></script>

<!-- counter , waypoint,Hover Direction -->
<script src="{% static 'js/jquery.counterup.min.js'%}"></script>
<script src="{% static 'js/waypoints.min.js'%} "></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/hover-direction-snake.min.js' %}"></script>

<!-- contact js -->
<script src="{% static 'js/contact.js'%}"></script>
<script src="{% static 'js/jquery.form.js'%}"></script>
<script src="{% static 'js/jquery.validate.min.js'%}"></script>
<script src="{% static 'js/mail-script.js' %}"></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>

<!-- Jquery Plugins, main Jquery -->	
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
